{% extends 'base.html' %}
{% block title %}Shopping Cart{% endblock %}
{% block content %}
<h1 class="text-center">Shopping Cart</h1>
{% if cart %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-3">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.qty }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="{{ url_for('clear_cart') }}" method="POST" class="text-center mt-4">
                <button type="submit" class="btn btn-danger">Clear Cart</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="alert alert-info text-center">Your cart is empty.</div>
{% endif %}
{% endblock %}
